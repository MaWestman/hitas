<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FashionMVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar" role="region" aria-label="Announcements">
    <div class="container">Free shipping over 300 kr · 30-day returns</div>
  </div>

  <header class="site-header">
    <div class="container header-inner">
      <a href="#/" class="logo" aria-label="FashionMVP home">Fashion<span>MVP</span></a>
      <nav class="primary-nav" aria-label="Primary">
        <a href="#/catalog?category=Women">Women</a>
        <a href="#/catalog?category=Men">Men</a>
        <a href="#/catalog?category=Kids">Kids</a>
        <a href="#/catalog?category=Accessories">Accessories</a>
      </nav>
      <form id="searchForm" class="search" role="search" aria-label="Site search">
        <input id="searchInput" type="search" placeholder="Search products" aria-label="Search products" />
        <button type="submit" aria-label="Search">Search</button>
      </form>
      <a href="#/cart" class="cart-link" aria-label="Cart">
        Cart <span id="cartCount" class="badge">0</span>
      </a>
    </div>
  </header>

  <main id="app" class="container" tabindex="-1"></main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> FashionMVP — Minimal E‑commerce Demo</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
